<!DOCTYPE html>

<html>

<head>
    <title>Fruits Game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <link rel="stylesheet" href="styling.css" type="text/css">
    <link rel="stylesheet" href="jquery-ui-1.12.1/jquery-ui.min.css">
    <link rel="stylesheet" href="jquery-ui-themes-1.12.1/themes/smoothness/jquery-ui.min.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">

</head>

<body>

    <div id="container">
        <div id="header">
            <h1>Fruit Slice Game</h1>
        </div>
        <div id="score">Score: <span id="scoreValue"></span></div>
        <div id="life"></div>
        <div id="game">
            <img id="fruit1" class="fruit">
        </div>
        <div id="catchFruits">Catch Fruits by mouse pointer</div>
        <div id="start">Start Game</div>
        <div id="gameOver"></div>
        <audio id="audio">
            <source src="audio/slicefruit.mp3">
            <source src="audio/slicefruit.ogg">
        </audio>
    </div>
    <script src="jquery-3.4.1.min.js"></script>
    <script src="jquery-ui-1.12.1/jquery-ui.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="jquery.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
</body>

</html>
